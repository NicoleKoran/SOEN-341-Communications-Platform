<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar (User Profile + Chats) -->
      <div class="sidebar">
        <div class="profile">
          <h2 class="username">
            Logged in as: <span id="currentUser">Alice</span>
          </h2>
        <!--
          <select id="userSelector">
          </select>
        -->
        </div>
        <div class="chat-controls">
          <button id="newDirectMessageBtn" class="chat-button">New Direct Message</button>
          <button id="newGroupChatBtn" class="chat-button">New Group Chat</button>
        </div>
        <div class="chat-list" id="chatList">
          <h3>Direct Messages</h3>
          <div id="directChatsContainer" class="chat-section"></div>
        
          <h3>Group Chats</h3>
          <div id="groupChatsContainer" class="chat-section"></div>
        </div>
        
        <button id="logoutBtn" class="logout-button">Logout</button>

      </div>

      <!-- Chat space-->
      <div class="chat-area">
        <div class="chat-header">
          <div class="chat-header-content">
            <h2 id="chatName">Chat Name</h2>
          </div>
        </div>    
        <div class="message-history" id="messageHistory"></div>
        
        <div class="reply-container" id="replyContainer" style="display: none;">
          <p id="replyingToText"></p>
          <button class="cancel-reply" onclick="cancelReply()">Cancel Reply</button>
        </div>  
        
        <div class="message-input">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

      <!-- Contact info -->
      <div class="contact-info" id="contactInfo">
        <div class="contact-header">
          <h2>Contact Info</h2>
          <div class="header-controls">
            <select id="contactSelector" class="contact-selector">
              <option value="">Select user info...</option>
            </select>
            <button class="close-btn" onclick="toggleContactInfo()">Close</button>
          </div>
        </div>
        <!-- Profile picture -->
        <div class="profile-picture-container">
          <img id="profilePicture" class="profile-picture" src="default-avatar.png" alt="Profile Picture">
          <input type="file" id="uploadProfilePic" accept="image/*" style="display: none;" />
          <button onclick="document.getElementById('uploadProfilePic').click()">Change Picture</button>
          <button id="resetProfilePicBtn">Reset to Default</button>

        </div>        

        <div id="userDetails">
          <p><strong>Username:</strong> <span id="detailUsername">-</span></p>
          <p><strong>Email:</strong> <span id="detailEmail">-</span></p>
          <p><strong>Phone:</strong> <span id="detailPhone">-</span></p>
          <p><strong>Role:</strong> <span id="detailRole">-</span></p>
          <p><strong>Member since:</strong> <span id="detailCreated">-</span></p>
        </div>
        <button id="editUserBtn" class="edit-btn">Edit</button>
      </div>
    </div>

    <!-- New Direct Message Modal -->
    <div id="directMessageModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>New Direct Message</h3>
        <select id="directMessageUser">
          <option value="">Select user...</option>
        </select>
        <button onclick="createDirectMessage()">Create Chat</button>
      </div>
    </div>

    <!-- New Group Chat Modal -->
    <div id="groupChatModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>New Group Chat</h3>
        <input type="text" id="groupChatName" placeholder="Group Name" />
        <div id="groupChatUsers" class="checkbox-list">
          <!-- Users will be populated here -->
        </div>
        <button onclick="createGroupChat()">Create Group</button>
      </div>
    </div>

    <!-- Register Modal -->

    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Register New User</h3>
        <input type="text" id="newUsername" placeholder="Username" />
        <input type="email" id="newEmail" placeholder="Email" />
        <input type="tel" id="newPhone" placeholder="Phone Number" />
        <button onclick="registerUser()">Register</button>
      </div>
    </div> 
    -->

<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
  <div class="modal-content edit-modal-content">
    <span class="close edit-close" id="closeEditModal">&times;</span>
    <h3>Edit User Info</h3>
    <input type="text" id="editUsername" placeholder="Username" class="edit-input" />
    <input type="email" id="editEmail" placeholder="Email" class="edit-input" />
    <input type="tel" id="editPhone" placeholder="Phone Number" class="edit-input" />
    <button id="saveUserChanges" class="edit-save-btn">Save Changes</button>
    <p id="editUserMessage" class="edit-msg"></p>
  </div>
</div>



    <script src="script.js"></script>
  </body>
</html>
